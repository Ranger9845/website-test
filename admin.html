<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Monster - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0f2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.08;
            border-radius: 50%;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d4ff, transparent);
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff006e, transparent);
            bottom: -50px;
            right: -50px;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(50px); }
        }

        nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #a0a0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        .btn-back {
            padding: 10px 20px;
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #8338ec, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0b0;
            font-weight: 300;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(131, 56, 236, 0.08));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.8s ease-out;
        }

        .panel:nth-child(2) {
            animation: slideInRight 0.8s ease-out;
        }

        .panel-title {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0b0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.8);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #8338ec);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.3);
        }

        .btn-danger {
            background: rgba(255, 0, 110, 0.2);
            color: #ff006e;
            border: 1px solid #ff006e;
            padding: 8px 15px;
            flex: none;
            font-size: 0.85rem;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 110, 0.3);
        }

        .products-list {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(131, 56, 236, 0.08));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        .products-list-title {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .product-item {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.3s ease;
            animation: fadeInUp 0.4s ease-out backwards;
        }

        .product-item:hover {
            border-color: rgba(0, 212, 255, 0.5);
            background: rgba(0, 212, 255, 0.08);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .product-details {
            font-size: 0.85rem;
            color: #a0a0b0;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0b0;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(131, 56, 236, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0s; }
        .stat-card:nth-child(2) { animation-delay: 0.1s; }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0b0;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .admin-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <nav>
        <div class="nav-logo">LAYER MONSTER ADMIN</div>
        <div class="nav-links">
            <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Back to Store</button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1 class="title">Admin Control Panel</h1>
            <p class="subtitle">Manage your 3D print products and pricing</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="productCount">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">$0.00</div>
                <div class="stat-label">Inventory Value</div>
            </div>
        </div>

        <div class="admin-grid">
            <div class="panel">
                <h2 class="panel-title">Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="e.g., Dragon Figurine" required>
                    </div>

                    <div class="form-group">
                        <label for="productDesc">Description</label>
                        <textarea id="productDesc" placeholder="Product description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productEmoji">Emoji/Icon</label>
                        <input type="text" id="productEmoji" placeholder="üé®" value="üé®" maxlength="2">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>

            <div class="panel">
                <h2 class="panel-title">Store Settings</h2>
                
                <div class="form-group">
                    <label for="storeName">Store Name</label>
                    <input type="text" id="storeName" placeholder="Layer Monster" value="Layer Monster">
                </div>

                <div class="form-group">
                    <label for="storeSubtitle">Store Subtitle</label>
                    <input type="text" id="storeSubtitle" placeholder="Premium 3D Printed Creations" value="Premium 3D Printed Creations">
                </div>

                <div class="form-group">
                    <label for="storeDesc">Store Description</label>
                    <textarea id="storeDesc" placeholder="Store description">Discover our curated collection of high-quality 3D printed designs. Each piece is crafted with precision and passion for the perfect finish.</textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>

        <div class="products-list">
            <h2 class="products-list-title">Manage Products</h2>
            <div id="productsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <p>No products added yet. Create your first product using the form above.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load products on page load
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('layerMonsterProducts')) || [];
            const list = document.getElementById('productsList');

            if (products.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>No products added yet. Create your first product using the form above.</p>
                    </div>
                `;
                updateStats();
                return;
            }

            list.innerHTML = products.map((product, index) => `
                <div class="product-item" style="animation-delay: ${index * 0.1}s;">
                    <div class="product-info">
                        <div class="product-name">${product.emoji} ${product.name}</div>
                        <div class="product-details">${product.description}</div>
                        <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-danger" onclick="deleteProduct(${index})">Delete</button>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            const products = JSON.parse(localStorage.getItem('layerMonsterProducts')) || [];
            const count = products.length;
            const total = products.reduce((sum, p) => sum + parseFloat(p.price), 0);

            document.getElementById('productCount').textContent = count;
            document.getElementById('totalValue').textContent = `$${total.toFixed(2)}`;
        }

        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = JSON.parse(localStorage.getItem('layerMonsterProducts')) || [];
                products.splice(index, 1);
                localStorage.setItem('layerMonsterProducts', JSON.stringify(products));
                loadProducts();
            }
        }

        function saveSettings() {
            const settings = {
                storeName: document.getElementById('storeName').value,
                storeSubtitle: document.getElementById('storeSubtitle').value,
                storeDesc: document.getElementById('storeDesc').value
            };
            localStorage.setItem('layerMonsterSettings', JSON.stringify(settings));
            alert('Settings saved successfully!');
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDesc').value,
                price: document.getElementById('productPrice').value,
                emoji: document.getElementById('productEmoji').value || 'üé®'
            };

            const products = JSON.parse(localStorage.getItem('layerMonsterProducts')) || [];
            products.push(newProduct);
            localStorage.setItem('layerMonsterProducts', JSON.stringify(products));

            // Reset form
            this.reset();
            document.getElementById('productEmoji').value = 'üé®';

            // Reload products
            loadProducts();

            alert('Product added successfully!');
        });

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
